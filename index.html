<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <h1>Inventory</h1>
    <form id="inventory-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
            <label for="Type">Type</label>
            <input type="text" class="form-control" id="type" />
        </div>
        <div class="form-group">
            <label for="dop">Date Purchased</label>
            <input type="date" class="form-control" id="dop" />
        </div>

        <div class="form-group">
            <label for="condition">Condition</label>
            <select type="text" class="form-control" id="condition">
                <option>Working</option>
                <option>Faulty</option>
                <option>Damaged</option>
            </select>
        </div>
        <button type="submit " class="btn btn-success">Add to List</button>
        <!-- <button type="reset " class="btn btn-success" id="clear-list">Clear Inventory</button> -->

        <div class="form-group">
            <table class="table mt-5">
                <thead class="thead-light">
                    <tr>
                        <th scoped="col">Name</th>
                        <th scoped="col">Type</th>
                        <th scoped="col">Purchased Date</th>
                        <th scoped="col">Condition</th>
                    </tr>
                </thead>
                <tbody id="inventory-list"></tbody>
            </table>
            <a type='reset' class="btn btn-success" id="clear-all">Clear Inventory</a>
        </div>
    </form>
</body>
<script src="./app.js"></script>

</html>
